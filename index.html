<!doctype HTML>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<html>
<head>

  <!-- meta tags needed to make mobile responsive -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- links to bootstrap and your css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="FCC_Calc.css">

<script>

 </script>
  <title>Robert Worth - Random Quote Generator</title>
</head>

  <body>
    <script src="FCC_Test_Script.js"></script>

    <div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>
    <div id="screen">
      <div id="calculator" class="container">
        <div id="display__block" class="column">
          <div id="display__running" class="col-md-12 display">Running</div>
          <div id="display" class="col-md-12 display">Total</div>
        </div>
        <div id="buttons" class="columns">
          <div class="col-md-9">
            <div id="clear" class="button label-danger" onclick="javascript:clearData()">AC</div>
          </div>
          <div class="col-md-3">
            <div id="divide" class="button operator label-info" onclick="javascript:buttonPress('/')">/</div>
          </div>
          <div class="col-md-3">
            <div id="seven" class="button number label-default" onclick="javascript:buttonPress('7')">7</div>
          </div>
          <div class="col-md-3">
            <div id="eight" class="button number label-default" onclick="javascript:buttonPress('8')">8</div>
          </div>
          <div class="col-md-3">
            <div id="nine" class="button number label-default" onclick="javascript:buttonPress('9')">9</div>
          </div>
          <div class="col-md-3">
            <div id="multiply" class="button operator label-info" onclick="javascript:buttonPress('*')">x</div>
          </div>
          <div class="col-md-3">
            <div id="four" class="button number label-default" onclick="javascript:buttonPress('4')">4</div>
          </div>
          <div class="col-md-3">
            <div id="five" class="button number label-default" onclick="javascript:buttonPress('5')">5</div>
          </div>
          <div class="col-md-3">
            <div id="six" class="button number label-default" onclick="javascript:buttonPress('6')">6</div>
          </div>
          <div class="col-md-3">
            <div id="subtract" class="button operator label-info" onclick="javascript:buttonPress('-')">-</div>
          </div>
          <div class="col-md-3">
            <div id="one" class="button number label-default" onclick="javascript:buttonPress('1')">1</div>
          </div>
          <div class="col-md-3">
            <div id="two" class="button number label-default" onclick="javascript:buttonPress('2')">2</div>
          </div>
          <div class="col-md-3">
            <div id="three" class="button number label-default" onclick="javascript:buttonPress('3')">3</div>
          </div>
          <div class="col-md-3">
            <div id="add" class="button operator label-info" onclick="javascript:buttonPress('+')">+</div>
          </div>
          <div class="col-md-3">
            <div id="decimal" class="button number label-default" onclick="javascript:buttonPress('.')">.</div>
          </div>
          <div class="col-md-3">
            <div id="zero" class="button number label-default" onclick="javascript:buttonPress('0')">0</div>
          </div>
          <div class="col-md-6">
            <div id="equals" class="button label-success" onclick="javascript:buttonPress('=')">=</div>
          </div>
      </div>
    </div>

    <script src="FCC_Calc.js"></script>
  </body>
</html>
